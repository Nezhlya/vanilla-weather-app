<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.98/Build/Cesium/Cesium.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card text-bg-dark mb-3" style="max-width: 18rem" id="today">
        <div class="card-header" id="userCity"></div>
        <div class="card-body">
          <h5 class="card-title" id="list">
            <div id="iconWeather">
              <img id="icon" src="" alt="" />
            </div>
            <span id="temp"><b></b></span>
            <span class="units" style="display: none">
              <span id="celsius"><sup>℃/</sup></span
              ><span id="fahrenheit"><sup>℉</sup></span>
            </span>
            <p id="description"></p>
          </h5>
          <p class="card-text"></p>
          <div id="conditions">
            <div class="row">
              <div class="col" id="humidity"></div>
              <div class="col">
                <span id="wind"></span>
                <span id="units" style="display: none">km/h</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card text-bg-dark mb-3" style="max-width: 18rem" id="header">
        <div class="card-header" id="timeDate"></div>
        <div class="card-body">
          <h5 class="card-title">
            <form id="searchCity">
              <input type="text" placeholder="Enter city name" class="city" />
              <input
                type="submit"
                value="Search"
                class="btn btn-light"
                id="src"
              />
            </form>
          </h5>
          <p class="card-text" id="coder">
            <a
              href="https://github.com/Nezhlya/vanilla-weather-app"
              target="_blank"
              >Open-source code
            </a>
            by Nezhlya Emin
          </p>
        </div>
      </div>

      <div
        class="card text-bg-dark mb-3"
        style="max-width: 18rem"
        id="forecast"
      ></div>
    </div>
    <div id="map"></div>

    <script src="src/app.js"></script>
  </body>
</html>
