<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem">
        <div class="card-header">
          <p id="timeDate"></p>
        </div>
        <ul class="data">
          <li class="list-group-item">
            <form id="searchCity">
              <input type="text" placeholder="Enter city name" class="city" />
              <input
                type="submit"
                value="Search"
                class="btn btn-dark"
                id="src"
              />
            </form>
          </li>
          <li class="list-group-item" id="userCity"></li>
          <li class="list-group-item">
            <div id="iconWeather">
              <img id="icon" src="" alt="" />
            </div>
            <span id="temp"><b></b></span>
            <span class="units" style="display: none">
              <span id="celsius"><sup>℃/</sup></span
              ><span id="fahrenheit"><sup>℉</sup></span>
            </span>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col" id="feels"></div>
              <div class="col" id="humidity"></div>
              <div class="col" id="wind"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div id="map"></div>

    <script src="src/app.js"></script>
  </body>
</html>
